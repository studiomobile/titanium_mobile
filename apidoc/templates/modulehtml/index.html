<!doctype html>
<%
	module_filename = False
	for item in data.values():
		if item.name.startswith("Modules") and item.typestr == "module":
			module_filename = "%s.html" % item.filename_html
			break			
%>
% if module_filename:
	<head>
	    <meta http-equiv="refresh" content="1;url=${module_filename}">
	    <script type="text/javascript">
	        window.location.href = "${module_filename}"
	    </script>
	</head>
	<body>
	If you are not redirected automatically, follow the <a href='${module_filename}'>link</a>
	</body>
	</html>
% endif
