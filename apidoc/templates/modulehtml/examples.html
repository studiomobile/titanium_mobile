% if len(data.examples_html) > 0:
    <h2 id="examples">Code Examples</h2>

    <div class="examples">
        % for example in data.examples_html :
            <h4 class="code_example_title">${example["title"]}</h4>
            <div class="code_example">${example["example"]}</div>
        % endfor
    </div>

% endif
